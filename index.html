<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Padr√£o</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form">
      <img src="logo.png" alt="Logo marca" />

      <div class="contato">
        <h3>Forma de contato</h3>

        <input
          id="whats"
          type="radio"
          name="contato"
          value="whatsapp"
          checked
        />
        <label for="whats"><span>Whatsapp</span></label>

        <input
          id="email"
          type="radio"
          name="contato"
          value="email"
          checked
        />
        <label for="email"><span>Email</span></label>
      </div>

      <input type="text" name="nome" placeholder="Digite seu nome..." />
      <input type="email" name="nome" placeholder="Ex: User@gmail.com" />
      <input type="tel" name="nome" placeholder="(XX) XXXXX-XXXX" />
      <textarea placeholder="Digite sua mensagem"></textarea>

      <input type="submit" value="Enviar" />
    </section>
  </body>
</html>
